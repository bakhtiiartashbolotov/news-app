{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Change Your Password
{% endblock %}
{% block content %}
  <h1>Change your password</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Change my password" />
  </form>
{% endblock %}
